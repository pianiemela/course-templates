<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>GeoGebra</title>
  <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
  <script>
    var params = {
      "allowStyleBar": false,
      "appName": "graphing",
      "width": window.innerWidth,
      "height": window.innerHeight*0.8,
      "language": "en-US",
      "showToolBar": true,
      "showAlgebraInput": true,
      "showMenuBar": true,
      "appletOnLoad": initCommands
    };

    function initCommands() {
      cmd = "a=Slider(0,5,0.1,1,250,false,true,false,false) \n SetValue(a,1) \n c=Circle((0,0), a)";
      ggbApplet.evalCommand(cmd);
    }

    var ggbApplet = new GGBApplet(params, true);
    window.onload = function () { ggbApplet.inject('ggb-element'); }

    var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
    var eventer = window[eventMethod];
    var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";
    eventer(messageEvent, function (e) {
      var data = (typeof e.data) === "string" ? e.data : "";
      document.getElementById("v_id").value = data;
    });
  </script>
</head>

<body>
  <div id="ggb-element"></div>
  <input type="text" id="v_id">

</body>

</html>
