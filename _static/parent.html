<html>

<head>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <meta charset="utf-8" />
  <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
  <script>
    var parameters = { "id": "applet", "prerelease": false, "width": 800, 
    "height": 600, "showToolBar": true, "borderColor": "yellow", 
    "showMenuBar": true, "showAlgebraInput": false, "showResetIcon": true, "enableLabelDrags": true, "enableShiftDragZoom": true, "enableRightClick": true, "capturingThreshold": 4, "showToolBarHelp": true, "errorDialogsActive": true, "useBrowserForJS": true}; 
    

    var ggbApp = new GGBApplet(
      {
        "id":"applet",
        "appName": "graphing", "width": 800, "height": 600,
        "showToolBar": true, "showAlgebraInput": true,
        "showMenuBar": true
      }, true);


    window.addEventListener("load", function () {
      ggbApp.inject('ggb-element');
      ggbApp.evalCommand("A=(0,0)");
    });

  </script>

</head>

<body>
  <p>This page shows how to register JavaScript functions as
    listeners to changes in a GeoGebra
    construction. See <a href="https://www.geogebra.org/manual/en/Reference:JavaScript#Event_listeners">Event
      Listeners</a> for a syntax description of the used methods.
    <div id="cont"></div>
    <div id="ggb-element"></div>

  </p>
  <input type="text" id="v_id">
</body>

</html>
