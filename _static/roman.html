    function loadjscssfile(filename, filetype) {
      if (filetype == "js") {
        var fileref = document.createElement('script');
        fileref.setAttribute("type", "text/javascript");
        fileref.setAttribute("src", filename)
      }
      else if (filetype == "css") {
        var fileref = document.createElement("link");
        fileref.setAttribute("rel", "stylesheet");
        fileref.setAttribute("type", "text/css");
        fileref.setAttribute("href", filename)
      }
      if (typeof fileref != "undefined") document.getElementsByTagName("head")[0].appendChild(fileref)
    };

  <script>
    ni = 'pa\u011D';
    ti = 'Sintassi: <a target="_blank" href="http://www.facebook.com/gaespespag">...pag.htm?p=v&p=v&p=v&...</a><br>(p indica il parametro, v indica il valore)<hr>parametri:<br>a: allineamento del testo (default=justify)<br>&nbsp; (valore: justify / j / g, left / l / s, right / r / d, center / c)<br>b: colore base (sfondo)(default=blu-notte)<br>c: colore carattere (default=argento)<br>d (oppure g): dimensione (grandezza) carattere (default=50)<br>e: stile degli elementi (css interno)<br>f: font (tipo di carattere)(default=Verdana)<br>h: hyperlink di base (base.href)<br>i: finestra di inclusione dei link (base.target)(default=_self; altri valori: b / p / t)<br>j, k: indirizzi dei js esterni da caricare, privati di http:// iniziale e .js finale<br>l, m: indirizzi dei css esterni da caricare, privati di http:// iniziale e .css finale<br>n: nome (titolo) del documento (default=pa\u011D)<br>p: script da eseguire dopo (post) t<br>s: script da eseguire prima di t<br>t: testo HTML (default = la presente pagina)<br>u: ulteriore testo dopo s, t, p<br>bs: stile aggiuntivo globale per il documento (body.style).<br><br>Inoltre, librerie js o css si caricano mettendo nel valore del parametro s le istruzioni J(URLjs), C(URLcss). Se risulta necessario caricarli con maggiore anticipo rispetto agli script in s e in p, usare i parametri j, k, l, m.';

    a = (val('a') == '') ? 'justify' : mod(val('a'));				//allineamento testo
    b = (val('b') == '') ? 'midnightblue' : dec(col(val('b')));			//colore sfondo
    bs = (val('bs') == '') ? '' : dec(val('bs'));				//stile aggiuntivo body
    c = (val('c') == '') ? 'silver' : dec(col(val('c')));			//colore testo
    e = (val('e') == '') ? '' : dec(val('e'));				//stile css
    f = (val('f') == '') ? 'Arial' : dec(val('f'));				//tipo di font
    g = ((val('g') == '') && (val('d') == '')) ? '50' : (val('g') == '') ? val('d') : val('g'); //grandezza (dimensione) carattere
    h = (val('h') == '') ? 'w3.romascuola.net/gspes' : dec(val('h'));		//hyperlink di base (base.href)
    i = (val('i') == '') ? '_self' : (val('i') == 'b') ? '_blank' : (val('i') == 'p') ? '_parent' : (val('i') == 't') ? '_top' : ''; //base.target

    u = (val('u') + s + p + t == '') ? '' : dec(val('u'));			//u=codice HTML finale

    ogg('bt').target = i;
